<div>
  <small>
      Your cart:
      <span *ngIf="cart.itemCount > 0">
          {{ cart.itemCount }} item(s)
          {{ cart.cartPrice | currency:"USD":symbol:"2.2-2" }}
      </span>
      <span *ngIf="cart.itemCount == 0">
          (empty)
      </span>
  </small>
  
  <button class="btn btn-primary btn-lg" [disabled]="cart.itemCount == 0">
      <i class="fa fa-shopping-bag"></i>
  </button>
  
</div>
